<div class="card shadow-sm">
  <div class="container-fluid p-4 kpi-category-master">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-semibold mb-0">
        <i class="fa-solid fa-layer-group me-2 text-danger"></i> KPI Category
      </h4>
       <div class="d-flex gap-2">
 <div class="dropdown">
          <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-download me-2"></i> Export
          </button>
         
          <ul class="dropdown-menu dropdown-menu-end animate__animated animate__fadeIn">
            <li><a class="dropdown-item" (click)="exportAs('pdf')">Download PDF</a></li>
            <li><a class="dropdown-item" (click)="exportAs('excel')">Download Excel</a></li>
          </ul>
        </div>
      <button class="btn btn-danger" (click)="openUploadPopup()">
        <i class="fa-solid fa-upload me-2"></i> Bulk Upload
      </button>
    </div>
  </div>

    <hr />

    <!-- Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #kpiForm="ngForm" novalidate>
          <div class="row g-3">

            <!-- KPI Category -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">KPI Category <span class="text-danger">*</span></label>
              <input type="text"
                     class="form-control"
                     name="KpiCategoryName"
                     [(ngModel)]="kpi.KpiCategoryName"
                     required
                     placeholder="Enter KPI Category (e.g., Productivity, Attendance)">
            </div>

            <!-- Status -->
            <div class="col-md-3 d-flex align-items-center mt-4">
              <label class="form-check-label me-2 fw-semibold">Is Active</label>
              <div class="form-check form-switch">
                <input class="form-check-input"
                       type="checkbox"
                       [(ngModel)]="kpi.IsActive"
                       name="IsActive">
              </div>
            </div>

            <!-- Buttons -->
            <div class="col-md-3 mt-4 text-end">
              <button class="btn btn-success me-2" type="submit" [disabled]="!kpiForm.valid">
                <i class="fa-solid fa-save me-2"></i> {{ isEditMode ? 'Update' : 'Save' }}
              </button>

              <button class="btn btn-secondary" type="button" (click)="resetForm()">
                <i class="fa-solid fa-rotate-left me-2"></i> Reset
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
      <div class="card-body">

        <!-- Search -->
        <div class="mb-3 d-flex justify-content-end">
          <input type="text" class="form-control w-25" placeholder="Search KPI Category" [(ngModel)]="searchText">
        </div>

        <!-- Table Data -->
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 80px;">S.No</th>
              <th>KPI Category</th>
              <th class="text-center">Active</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let k of paginatedKpis(); let i = index">
              <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
              <td>{{ k.KpiCategoryName }}</td>

              <td class="text-center">
                <i class="fa-solid"
                   [ngClass]="k.IsActive ? 'fa-circle-check text-success' : 'fa-circle-xmark text-danger'"></i>
              </td>

              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="editKpi(k)">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>

                <button class="btn btn-sm btn-outline-danger" (click)="deleteKpi(k)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>

            <tr *ngIf="filteredKpis().length === 0">
              <td colspan="4" class="text-center text-muted">No records found</td>
            </tr>
          </tbody>
        </table>

        <!-- Pagination -->
        <nav *ngIf="totalPages() > 1">
          <ul class="pagination justify-content-center mt-3">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
            </li>

            <li class="page-item"
                *ngFor="let page of pagesArray()"
                [class.active]="currentPage === page">
              <a class="page-link" (click)="changePage(page)">{{ page }}</a>
            </li>

            <li class="page-item" [class.disabled]="currentPage === totalPages()">
              <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>

      </div>
    </div>

  </div>
</div>

<!-- Bulk Upload Popup -->
<app-common-upload
  [visible]="showUploadPopup"
  [screenName]="'KpiCategory'"
  (close)="closeUploadPopup()"
  (uploadComplete)="onBulkUploadComplete($event)">
</app-common-upload>
