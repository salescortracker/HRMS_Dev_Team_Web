<div class="card shadow-sm">
  <div class="container-fluid p-4 leave-status-master">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-semibold mb-0">
        <i class="fa-solid fa-calendar-check me-2 text-danger"></i> Leave Status
      </h4>

      <div class="d-flex gap-2">
        <div class="dropdown">
          <button class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fa-solid fa-download me-2"></i> Export
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" (click)="exportAs('pdf')">Download PDF</a></li>
            <li><a class="dropdown-item" (click)="exportAs('excel')">Download Excel</a></li>
          </ul>
        </div>

        <button class="btn btn-danger" (click)="openUploadPopup()">
          <i class="fa-solid fa-upload me-2"></i> Bulk Upload
        </button>
      </div>
    </div>

    <hr />

    <!-- FORM -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form #leaveForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="row g-3">

            <!-- Leave Status -->
            <div class="col-md-4">
              <label class="form-label fw-semibold">Leave Status *</label>
              <input
                type="text"
                class="form-control"
                name="LeaveStatusName"
                [(ngModel)]="leave.leaveStatusName"
                required
                placeholder="Enter Leave Status">
            </div>

            <!-- Company -->
            <div class="col-md-4">
              <label class="form-label fw-semibold">Company *</label>
              <select
                class="form-select"
                name="CompanyID"
                [(ngModel)]="companyId"
                (change)="onCompanyChange()"
                required>
                <option value="">-- Select Company --</option>
                <option *ngFor="let c of companies" [value]="c.companyId">
                  {{ c.companyName }}
                </option>
              </select>
            </div>

            <!-- Region -->
            <div class="col-md-4">
              <label class="form-label fw-semibold">Region *</label>
              <select
                class="form-select"
                name="RegionID"
                [(ngModel)]="regionId"
                (change)="onRegionChange()"
                required>
                <option value="">-- Select Region --</option>
                <option *ngFor="let r of regions" [value]="r.regionID">
                  {{ r.regionName }}
                </option>
              </select>
            </div>

            <!-- Active -->
            <div class="col-md-2 d-flex align-items-center mt-4">
              <label class="me-2 fw-semibold">Is Active</label>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="IsActive"
                  [(ngModel)]="leave.isActive">
              </div>
            </div>

            <!-- Buttons -->
            <div class="col-md-10 mt-4 text-end">
              <button class="btn btn-success me-2" type="submit" [disabled]="!leaveForm.valid">
                <i class="fa-solid fa-save me-2"></i>
                {{ isEditMode ? 'Update' : 'Save' }}
              </button>
              <button class="btn btn-secondary" type="button" (click)="resetForm()">
                <i class="fa-solid fa-rotate-left me-2"></i> Reset
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>

    <!-- TABLE -->
    <div class="card shadow-sm">
      <div class="card-body">

        <div class="mb-3 d-flex justify-content-end">
          <input
            class="form-control w-25"
            placeholder="Search Leave Status"
            [(ngModel)]="searchText">
        </div>

        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 80px;">S.No</th>
              <th>Leave Status</th>
              <th>Company</th>
              <th>Region</th>
              <th class="text-center">Active</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let l of pagedLeave; let i = index">
              <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
              <td>{{ l.leaveStatusName }}</td>
              <td>{{ companyMap[l.companyID] || '—' }}</td>
              <td>{{ regionMap[l.regionID] || '—' }}</td>

              <td class="text-center">
                <i class="fa-solid"
                  [ngClass]="l.isActive ? 'fa-circle-check text-success' : 'fa-circle-xmark text-danger'">
                </i>
              </td>

              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="editLeave(l)">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteLeave(l)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>

            <tr *ngIf="pagedLeave.length === 0">
              <td colspan="6" class="text-center text-muted">No records found</td>
            </tr>
          </tbody>
        </table>

        <!-- Pagination -->
        <nav *ngIf="totalPages > 1" class="d-flex justify-content-end mt-3">
          <ul class="pagination pagination-sm mb-0">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
            </li>
            <li class="page-item"
                *ngFor="let p of [].constructor(totalPages); let i = index"
                [class.active]="currentPage === i + 1">
              <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>

      </div>
    </div>

  </div>
</div>
