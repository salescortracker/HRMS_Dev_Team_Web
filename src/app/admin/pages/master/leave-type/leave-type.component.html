<div class="card shadow-sm">
  <div class="container-fluid p-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-semibold mb-0">
        <i class="fa-solid fa-clipboard-list me-2 text-danger"></i> Leave Type Management
      </h4>

      <div class="d-flex gap-2">

        <!-- Export Dropdown -->
        <div class="dropdown">
          <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-download me-2"></i> Export
          </button>
          <ul class="dropdown-menu dropdown-menu-end animate__animated animate__fadeIn">
            <li><a class="dropdown-item" (click)="exportAs('pdf')">Download PDF</a></li>
            <li><a class="dropdown-item" (click)="exportAs('excel')">Download Excel</a></li>
          </ul>
        </div>

        <!-- Bulk Upload -->
        <button class="btn btn-danger" (click)="openUploadPopup()">
          <i class="fa-solid fa-upload me-2"></i> Bulk Upload
        </button>

      </div>
    </div>

    <hr class="mb-4" />

    <!-- Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #leaveTypeForm="ngForm" novalidate>
          <div class="row g-3">
                        <!-- Company -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Company <span class="text-danger">*</span></label>
              <select class="form-select" name="CompanyID" [(ngModel)]="leave.companyId" required>
                <option value="">Select Company</option>
                <option *ngFor="let c of companies" [value]="c.companyId">{{ c.companyName }}</option>
              </select>
            </div>

            <!-- Region -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Region <span class="text-danger">*</span></label>
              <select class="form-select" name="RegionID" [(ngModel)]="leave.regionId" required>
                <option value="">Select Region</option>
                <option *ngFor="let r of regions" [value]="r.regionID">{{ r.regionName }}</option>
              </select>
            </div>

            <!-- Leave Type -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Leave Type</label>
              <input type="text" class="form-control" name="LeaveTypeName"
                [(ngModel)]="leave.LeaveTypeName"
                placeholder="Enter Leave Type"
                required />
            </div>

            <div class="col-md-6">
              <label class="form-label fw-semibold">Leave Days</label>
              <input type="number" class="form-control" name="LeaveDays"
                [(ngModel)]="leave.LeaveDays"
                placeholder="Enter No. of Days"
                required min="1" />
            </div>

            <div class="col-md-12 d-flex align-items-center">
              <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" id="leaveTypeActiveSwitch"
                  [(ngModel)]="leave.IsActive" name="IsActive">
                <label class="form-check-label ms-2" for="leaveTypeActiveSwitch">
                  {{ leave.IsActive ? 'Active' : 'Inactive' }}
                </label>
              </div>
            </div>

            <div class="col-md-12 mt-2">
              <button type="submit" class="btn btn-dark px-4" [disabled]="!leaveTypeForm.valid">
                <i class="fa-solid fa-save me-2"></i>
                {{ isEditMode ? 'Update Leave Type' : 'Save Leave Type' }}
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
      <div class="card-body">

        <!-- Filters -->
        <div class="mb-3 row g-3 align-items-end">

          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Search Leave Type"
              [(ngModel)]="searchText" />
          </div>

          <div class="col-md-4">
            <select class="form-select" [(ngModel)]="statusFilter">
              <option value="">All</option>
              <option [ngValue]="true">Active</option>
              <option [ngValue]="false">Inactive</option>
            </select>
          </div>

        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>#</th>

                <th (click)="sortTable('LeaveTypeName')" class="sortable">
                  Leave Type
                  <i class="fa" [ngClass]="getSortIcon('LeaveTypeName')"></i>
                </th>

                <th (click)="sortTable('LeaveDays')" class="sortable">
                  Days
                  <i class="fa" [ngClass]="getSortIcon('LeaveDays')"></i>
                </th>

                <th>Status</th>

                <th class="text-center">Actions</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let lt of pagedLeaveType; let i = index">
                <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>

                <td>{{ lt.LeaveTypeName }}</td>

                <td>{{ lt.LeaveDays }}</td>

                <td>
                  <span class="badge" [ngClass]="lt.IsActive ? 'bg-success' : 'bg-secondary'">
                    {{ lt.IsActive ? 'Active' : 'Inactive' }}
                  </span>
                </td>

                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary me-2"
                    (click)="editLeaveType(lt)">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>

                  <button class="btn btn-sm btn-outline-danger"
                    (click)="deleteLeaveType(lt)">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>

              <tr *ngIf="pagedLeaveType.length === 0">
                <td colspan="5" class="text-center text-muted">No records found</td>
              </tr>
            </tbody>

          </table>
        </div>

        <!-- Pagination -->
        <nav *ngIf="totalPages > 1" class="d-flex justify-content-end mt-3">
          <ul class="pagination pagination-sm mb-0">

            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
            </li>

            <li class="page-item"
                *ngFor="let page of [].constructor(totalPages); let idx = index"
                [class.active]="currentPage === idx + 1">
              <a class="page-link" (click)="goToPage(idx + 1)">{{ idx + 1 }}</a>
            </li>

            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
            </li>

          </ul>
        </nav>

      </div>
    </div>

  </div>
</div>

<!-- Bulk Upload -->
<app-common-upload
  [visible]="showUploadPopup"
  [screenName]="'Leave Type'"
  [model]="leaveTypeModel"
  (close)="closeUploadPopup()"
  (uploadComplete)="onBulkUploadComplete($event)">
</app-common-upload>
