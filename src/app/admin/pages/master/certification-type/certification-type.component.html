<div class="card shadow-sm">
  <div class="container-fluid p-4 certification-type-management">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-semibold mb-0">
        <i class="fa-solid fa-certificate me-2 text-danger"></i>
        Certification Type Management
      </h4>

      <div class="d-flex gap-2">
        <!-- Export Dropdown -->
        <div class="dropdown">
          <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-download me-2"></i> Export
          </button>
          <ul class="dropdown-menu dropdown-menu-end animate__animated animate__fadeIn">
            <li><a class="dropdown-item" (click)="exportAs('pdf')">Download PDF</a></li>
            <li><a class="dropdown-item" (click)="exportAs('excel')">Download Excel</a></li>
          </ul>
        </div>

        <!-- Bulk Upload -->
        <button class="btn btn-danger" (click)="openUploadPopup()">
          <i class="fa-solid fa-upload me-2"></i> Bulk Upload
        </button>
      </div>
    </div>

    <hr class="mb-4" />

    <!-- Certification Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #certForm="ngForm" novalidate>
          <div class="row g-3">
            <!-- Certification Type Name -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Certification Type</label>
              <input
                type="text"
                class="form-control"
                name="CertificationTypeName"
                [(ngModel)]="certification.CertificationTypeName"
                placeholder="Enter Certification Type (PMP, AWS, etc.)"
                required
              />
            </div>

            <!-- IsActive Switch -->
            <div class="col-md-6 d-flex align-items-center">
              <div class="form-check form-switch mt-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="isActiveSwitch"
                  name="IsActive"
                  [(ngModel)]="certification.IsActive"
                />
                <label class="form-check-label ms-2" for="isActiveSwitch">
                  {{ certification.IsActive ? 'Active' : 'Inactive' }}
                </label>
              </div>
            </div>

            <!-- Submit -->
            <div class="col-md-12 d-flex justify-content-first mt-3">
              <button type="submit" class="btn btn-dark px-4" [disabled]="!certForm.valid">
                <i class="fa-solid fa-save me-2"></i>
                {{ isEditMode ? 'Update Certification' : 'Save Certification' }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Table Section -->
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Filters -->
        <div class="mb-3 row g-3 align-items-end">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Search Certification" [(ngModel)]="searchText" />
          </div>
          <div class="col-md-4">
            <select class="form-select" [(ngModel)]="statusFilter">
              <option value="">All</option>
              <option [ngValue]="true">Active</option>
              <option [ngValue]="false">Inactive</option>
            </select>
          </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th (click)="sortTable('CertificationTypeName')" class="sortable">
                  Certification Type <i class="fa" [ngClass]="getSortIcon('CertificationTypeName')"></i>
                </th>
                <th>Status</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of pagedCertifications; let i = index">
                <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
                <td>{{ c.CertificationTypeName }}</td>
                <td>
                  <span class="badge" [ngClass]="c.IsActive ? 'bg-success' : 'bg-secondary'">
                    {{ c.IsActive ? 'Active' : 'Inactive' }}
                  </span>
                </td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="editCertification(c)">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteCertification(c)">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="pagedCertifications.length === 0">
                <td colspan="4" class="text-center text-muted">No records found</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <nav *ngIf="totalPages > 1" class="d-flex justify-content-end mt-3">
          <ul class="pagination pagination-sm mb-0">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
            </li>
            <li
              class="page-item"
              *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="currentPage === i + 1"
            >
              <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<!-- Upload Popup -->
<app-common-upload
  [visible]="showUploadPopup"
  [screenName]="'CertificationType'"
  [model]="certificationModel"
  (close)="closeUploadPopup()"
  (uploadComplete)="onBulkUploadComplete($event)"
></app-common-upload>
